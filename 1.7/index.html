<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let name = prompt("Namen?")
        const time = new Date().getHours;

        if(time < 6){
            alert("Gute Nacht " +name)
        } else if(time < 12){
            alert("Gute Morgen " +name)
        } else if(time < 18){
            alert("Gute Tag " +name)
        } else if(time < 22){
            alert("Gute Abend " +name)
        } else{
            alert("Gute Nacht " +name)
        }
    </script>
</head>

</body>
</html>
